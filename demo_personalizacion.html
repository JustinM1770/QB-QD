<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalización por Unidad - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .demo-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        .demo-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 1.5rem;
        }
        .demo-header h1 {
            font-size: 1.5rem;
            color: #333;
        }
        .producto-imagen {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .loading i {
            font-size: 3rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1><i class="fas fa-utensils me-2"></i>Personalización por Unidad</h1>
            <p class="text-muted mb-0">Personaliza cada unidad de tu producto individualmente</p>
        </div>
        
        <div id="personalizador-container">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p class="mt-3">Cargando producto...</p>
            </div>
        </div>
        
        <!-- Carrito simulado -->
        <div id="carrito-preview" class="mt-4 pt-4 border-top" style="display: none;">
            <h6><i class="fas fa-shopping-cart me-2"></i>Vista previa del carrito:</h6>
            <pre id="carrito-data" class="bg-light p-3 rounded small" style="max-height: 300px; overflow: auto;"></pre>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/personalizador-unidad.js"></script>
    <script>
        // Variable global para el personalizador
        let personalizador;
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Obtener ID de producto de la URL o usar el de tacos por defecto
            const urlParams = new URLSearchParams(window.location.search);
            const idProducto = urlParams.get('id') || 29; // 29 = Orden de Tacos
            
            // Crear instancia del personalizador
            personalizador = new PersonalizadorUnidad({
                containerId: 'personalizador-container',
                cantidad: 3, // 3 tacos por defecto
                onPrecioChange: function(precio) {
                    console.log('Nuevo precio:', precio);
                },
                onConfirm: function(datos) {
                    console.log('Datos para carrito:', datos);
                    
                    // Mostrar preview
                    document.getElementById('carrito-preview').style.display = 'block';
                    document.getElementById('carrito-data').textContent = JSON.stringify(datos, null, 2);
                    
                    // Mostrar alerta
                    alert(`¡Producto agregado al carrito!\n\nTotal: $${datos.precio_total.toFixed(2)}\n\n${datos.resumen}`);
                }
            });
            
            try {
                // Cargar datos del producto
                await personalizador.cargarProducto(idProducto);
                
                // Renderizar
                personalizador.render();
                
            } catch (error) {
                document.getElementById('personalizador-container').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error cargando producto: ${error.message}
                    </div>
                    <a href="?id=29" class="btn btn-primary">
                        <i class="fas fa-redo me-2"></i>Cargar Tacos (demo)
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
